<div class="form">
	<form [formGroup]="user">
       
      	<input formControlName="email" placeholder="Email" type="email" name="email" maxlength="45" required>
      	<input formControlName="password" placeholder="Password" type="password" required pattern="[a-zA-Z0-9?!$]+">
  	</form>
</div>
<div class="submit">
 	<button (click)="onSubmit()"> Login</button>
</div>
