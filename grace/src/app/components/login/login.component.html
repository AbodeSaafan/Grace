	<form [formGroup]="user">
       
      	<input formControlName="email" placeholder="Email" type="email" name="email" maxlength="45" required>
      	<input formControlName="password" placeholder="Password" minlength="2" maxlength="18" required pattern="[a-zA-Z0-9?!$]+">

    <button (click)="onSubmit()"> Register</button>
  </form>

<p>Value: {{ user.value | json }}</p>
<p>Form status: {{ user.status }}</p>
