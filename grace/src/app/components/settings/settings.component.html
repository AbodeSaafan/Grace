<md-sidenav-container class="sideNav" id="navContainer">
  <md-sidenav class="nav" #settingsPanel mode="over" (close)="sendToBack();" (open-start)="sendToFront();">
  	<h2 id="userName"> {{username}} </h2>

  	<hr>
  	<button  class="settings" (click)="changePassword()" > Change password </button>

	<div id = "passButton" style="display:none">
	  	<form [formGroup]="user">

  				<input type="password" id="newPass" formControlName="newPassword" placeholder="New Password" minlength="6" maxlength="18" required pattern="[a-zA-Z0-9?!$]+">

	       		<input type="password" id="currentPass" formControlName="currentPassword" placeholder="Current Password" minlength="6" maxlength="18" required pattern="[a-zA-Z0-9?!$]+">

	       		<input type="password" id="currentPass" formControlName="confirmPass" placeholder="Confirm Password" minlength="6" maxlength="18" required pattern="[a-zA-Z0-9?!$]+">
	      		<button id="changeBtn" type="submit" (click)="onSubmitPass()"> Change password</button>
	 	 </form>
	 	 

  	</div>  	

   	<button class="settings" (click)="changeEmail()" > Change email </button>

   	<div id = "emailButton" style="display:none">
	  	<form [formGroup]="user">
	  		 	 <!-- <input type="text"> -->

	 	 		<input formControlName="newEmail" id= "newEmail" placeholder="New Email" type="email" maxlength="45" required pattern="[a-zA-Z0-9._]+@[a-zA-Z]+.[a-zA-z]+">

	       		<input type="password" id="currentPass" formControlName="currentPassword" placeholder="Current Password" minlength="6" maxlength="18" required pattern="[a-zA-Z0-9?!$]+">

	       		<input type="password" id="currentPass" formControlName="confirmPass" placeholder="Confirm Password" minlength="6" maxlength="18" required pattern="[a-zA-Z0-9?!$]+">
	      		<button id="changeBtn" type="submit" (click)="onSubmitEmail()"> Change email</button>
	 	 </form>
	 	  	

  	</div> 

   	<br>
 	 <!-- <md-slide-toggle (click)="changeTheme()" color="primary"> Toggle dark theme </md-slide-toggle> -->
 	

  </md-sidenav>
</md-sidenav-container>
