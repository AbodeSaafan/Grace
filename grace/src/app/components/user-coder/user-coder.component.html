<!-- Keyword is config, use square bracket to do allocate a variable -->

<!-- Custom Header -->
<app-header [config]="userHeader"
		(logoClick)="logoClicked()"
		(leftButtonClick)="settingsClicked()"
		(rightButtonClick)="logoutClicked()"></app-header>


<!-- light -->
<app-compiler theme="solarized_light" [editorText]="codeText"
				(saveClick)="saveClicked()"></app-compiler>
